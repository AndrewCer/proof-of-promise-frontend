        <div class="token-attribute" [matTooltip]="'Burnable'"
            *ngIf="token.burnAuth == 0 || token.burnAuth == 1 || token.burnAuth == 2">
            <mat-icon>local_fire_department</mat-icon>
        </div>
    </div>

    <div *ngIf="close" class="absolute-close token-notification pointer" (click)="closeClicked.emit()">
        <mat-icon>close</mat-icon>
    </div>
    <div class="card-container">
        <div class="card-image">
            <img [defaultImage]="'assets/img/placeholder.svg'" [lazyLoad]="token.metadata.image" />
        </div>
    </div>
    <div class="card-data">
        <h4 *ngIf="token.creator"><span matTooltip="{{token.creator}}">{{token.creator | truncateAddress}}</span></h4>
        <h4 *ngIf="!token.creator"><span matTooltip="Connect to see your address here.">{{zeroAddress | truncateAddress}}</span></h4>
        <div class="faded-row">
            <h3>{{token.metadata.name}}</h3>
        </div>
        <h6>Issued on {{token.created | date}}</h6>
    </div>
</div>
